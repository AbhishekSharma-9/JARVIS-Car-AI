<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance - JARVIS Car AI</title>
    <link href="/header/header.css" rel="stylesheet" type="text/css" />
    <link href="/chatbot/chatbot.css" rel="stylesheet" type="text/css" />
    <link href="/css/predictive-maintenance.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/preloader/preloader.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/favico-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favico-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favico-icon/favicon-16x16.png">
    <link rel="manifest" href="/favico-icon/site.webmanifest">
</head>
<body>
    
    <header id="header-placeholder"></header>
    <div id="google_translate_element" style="display:none;"></div>

    <main class="main-content">
        <div class="section-header">
            <h2 class="hero-title">Predictive Maintenance</h2>
            <p>AI-powered component health analysis and failure prediction</p>
         <div class="maintenance-grid">
            <div class="metric-card">
                <div class="card-header">
                    <h3>Engine Temperature (Â°C)</h3>
                    <span class="status-badge status-normal" id="engine-status">NORMAL</span>
                </div>
                <div class="chart-container">
                    <canvas id="engineTempChart"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="card-header">
                    <h3>Oil Pressure (kPa)</h3>
                    <span class="status-badge status-normal" id="oil-status">NORMAL</span>
                </div>
                <div class="chart-container">
                    <canvas id="oilPressureChart"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="card-header">
                    <h3>Tire Pressure (psi)</h3>
                    <span class="status-badge status-normal" id="tire-status">NORMAL</span>
                </div>
                <div class="chart-container">
                    <canvas id="tirePressureChart"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="card-header">
                    <h3>Battery Voltage (V)</h3>
                    <span class="status-badge status-normal" id="battery-status">NORMAL</span>
                </div>
                <div class="chart-container">
                    <canvas id="batteryVoltageChart"></canvas>
                </div>
            </div>
        </div>

        <div class="llm-card">
             <div class="card-header">
                <h3><i class="fas fa-brain icon-gradient"></i> System Analysis & Prediction</h3>
            </div>
            <div class="llm-content">
                 <p id="prediction-text">Fetching latest analysis...</p>
            </div>
        </div>
    </main>

    <div id="chatbot-placeholder"></div>
    <script src="/preloader/preloader.js"></script>
    <script src="/js/predictive-maintenance.js"></script>
    <script src="/chatbot/chatbot.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
