<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Integrity - JARVIS Car AI</title>
    <link href="/header/header.css" rel="stylesheet" type="text/css" />
    <link href="/chatbot/chatbot.css" rel="stylesheet" type="text/css" />
    <link href="/css/sensor-integrity.css" rel="stylesheet" type="text/css" />
    <link href="/preloader/preloader.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/favico-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favico-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favico-icon/favicon-16x16.png">
    <link rel="manifest" href="/favico-icon/site.webmanifest">
</head>
<body>
    <div id="preloader-placeholder"></div>
    <header id="header-placeholder"></header>
    <div id="google_translate_element" style="display:none;"></div>

    <main class="main-content-area">
        <section class="sensor-section">
            <div class="section-content">
                <div class="section-header">
                    <h1>Full System Integrity</h1>
                    <p>Live monitoring of all critical vehicle sensor systems</p>
                </div>
                <div class="two-row-grid">
                    <!-- All cards now use the new detailed structure -->
                    <div class="sensor-card-detailed" data-sensor-id="engine-oil">
                        <div class="sensor-card-header">
                            <div class="sensor-icon-wrapper"><i class="fas fa-oil-can"></i></div>
                            <div class="sensor-title-section"><h4>Loading...</h4><div class="sensor-location"></div></div>
                            <div class="sensor-status-badge"><span class="status-dot"></span></div>
                        </div>
                        <div class="card-body-grid">
                            <div class="primary-metric-panel"></div>
                            <div class="secondary-metrics-panel"></div>
                        </div>
                        <div class="chart-section-detailed">
                            <div class="chart-header">
                                <span class="chart-title">7-Day Trend</span>
                                <span class="trend-indicator"></span>
                            </div>
                            <div class="main-chart-container"><canvas class="main-chart"></canvas></div>
                        </div>
                        <div class="sensor-footer">
                            <div class="next-action"></div>
                            <button class="action-btn"></button>
                        </div>
                    </div>
                     <div class="sensor-card-detailed" data-sensor-id="coolant-system">
                        <div class="sensor-card-header">
                            <div class="sensor-icon-wrapper"><i class="fas fa-thermometer-half"></i></div>
                            <div class="sensor-title-section"><h4>Loading...</h4><div class="sensor-location"></div></div>
                            <div class="sensor-status-badge"><span class="status-dot"></span></div>
                        </div>
                        <div class="card-body-grid">
                            <div class="primary-metric-panel"></div>
                            <div class="secondary-metrics-panel"></div>
                        </div>
                        <div class="chart-section-detailed">
                            <div class="chart-header">
                                <span class="chart-title">Temperature Trend</span>
                                <span class="trend-indicator"></span>
                            </div>
                            <div class="main-chart-container"><canvas class="main-chart"></canvas></div>
                        </div>
                        <div class="sensor-footer">
                            <div class="next-action"></div>
                            <button class="action-btn"></button>
                        </div>
                    </div>
                     <div class="sensor-card-detailed" data-sensor-id="transmission">
                        <div class="sensor-card-header">
                            <div class="sensor-icon-wrapper"><i class="fas fa-cogs"></i></div>
                            <div class="sensor-title-section"><h4>Loading...</h4><div class="sensor-location"></div></div>
                            <div class="sensor-status-badge"><span class="status-dot"></span></div>
                        </div>
                        <div class="card-body-grid">
                            <div class="primary-metric-panel"></div>
                            <div class="secondary-metrics-panel"></div>
                        </div>
                        <div class="chart-section-detailed">
                            <div class="chart-header">
                                <span class="chart-title">Calibration Drift</span>
                                <span class="trend-indicator"></span>
                            </div>
                            <div class="main-chart-container"><canvas class="main-chart"></canvas></div>
                        </div>
                        <div class="sensor-footer">
                            <div class="next-action"></div>
                            <button class="action-btn"></button>
                        </div>
                    </div>
                     <div class="sensor-card-detailed" data-sensor-id="brake-fluid">
                        <div class="sensor-card-header">
                            <div class="sensor-icon-wrapper"><i class="fas fa-exclamation-triangle"></i></div>
                            <div class="sensor-title-section"><h4>Loading...</h4><div class="sensor-location"></div></div>
                            <div class="sensor-status-badge"><span class="status-dot"></span></div>
                        </div>
                        <div class="card-body-grid">
                            <div class="primary-metric-panel"></div>
                            <div class="secondary-metrics-panel"></div>
                        </div>
                        <div class="chart-section-detailed">
                             <div class="chart-header">
                                <span class="chart-title">Fluid Level Trend</span>
                                <span class="trend-indicator"></span>
                            </div>
                            <div class="main-chart-container"><canvas class="main-chart"></canvas></div>
                        </div>
                        <div class="sensor-footer">
                            <div class="next-action"></div>
                            <button class="action-btn"></button>
                        </div>
                    </div>
                     <div class="sensor-card-detailed" data-sensor-id="battery-system">
                        <div class="sensor-card-header">
                            <div class="sensor-icon-wrapper"><i class="fas fa-battery-three-quarters"></i></div>
                            <div class="sensor-title-section"><h4>Loading...</h4><div class="sensor-location"></div></div>
                            <div class="sensor-status-badge"><span class="status-dot"></span></div>
                        </div>
                        <div class="card-body-grid">
                            <div class="primary-metric-panel"></div>
                            <div class="secondary-metrics-panel"></div>
                        </div>
                        <div class="chart-section-detailed">
                             <div class="chart-header">
                                <span class="chart-title">Voltage Stability</span>
                                <span class="trend-indicator"></span>
                            </div>
                            <div class="main-chart-container"><canvas class="main-chart"></canvas></div>
                        </div>
                        <div class="sensor-footer">
                            <div class="next-action"></div>
                            <button class="action-btn"></button>
                        </div>
                    </div>
                     <div class="sensor-card-detailed" data-sensor-id="tpms">
                        <div class="sensor-card-header">
                            <div class="sensor-icon-wrapper"><i class="fas fa-car-side"></i></div>
                            <div class="sensor-title-section"><h4>Loading...</h4><div class="sensor-location"></div></div>
                            <div class="sensor-status-badge"><span class="status-dot"></span></div>
                        </div>
                        <div class="card-body-grid">
                            <div class="primary-metric-panel"></div>
                            <div class="secondary-metrics-panel"></div>
                        </div>
                        <div class="chart-section-detailed">
                            <div class="chart-header">
                                <span class="chart-title">Pressure Trend</span>
                                <span class="trend-indicator"></span>
                            </div>
                            <div class="main-chart-container"><canvas class="main-chart"></canvas></div>
                        </div>
                        <div class="sensor-footer">
                            <div class="next-action"></div>
                            <button class="action-btn"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="chatbot-placeholder"></div>
    
    <script src="/preloader/preloader.js"></script>
    <script src="/js/index.js"></script> 
    <script src="/js/sensor-integrity.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
